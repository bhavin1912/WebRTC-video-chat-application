<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="webrtc.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>WebRTC App</title>
  </head>
  <body>
    <div class="container">
      <h1>WebRTC Video Chat</h1>
      <div id="nameInputContainer">
        <label for="fname">Name :</label>
        <input type="text" id="username" placeholder="Enter your name" />
      </div>
      <br /><br />
      <div class="video-container">
        <video id="localVideo" autoplay playsinline muted></video>
        <div id="localLabel" class="video-label"></div>
      </div>
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remoteLabel" class="video-label"></div>
      </div>
      <br />
      <div id="callTimer">Call Duration: 00:00</div>
      <button id="startCall">Start Call</button>
      <button id="endCall">End Call</button>
      <button id="muteAudio">Mute Audio</button>
      <button id="muteVideo">Mute Video</button>

      <script src="/socket.io/socket.io.js"></script>
      <script src="script.js"></script>
    </div>
  </body>
</html>
